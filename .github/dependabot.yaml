  directory: "/.github/workflows"
  schedule:
    interval: daily
    time: "11:00"

- package-ecosystem: "dotnet-sdk"
  directory: "/src"
  schedule:
    interval: "weekly"
    day: "wednesday"

- package-ecosystem: nuget
  directory: "/src"
  schedule:
    interval: daily
    time: "11:00"